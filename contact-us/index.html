<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Boxicons -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    /* Background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/img/happy-young-woman-doing-shopping-enjoying-hot-beverage.jpg'); /* Change this to your desired image URL */
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    /* Glassy effect card */
    .contact-card {
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
      backdrop-filter: blur(12px); /* Glassy effect */
      border-radius: 15px;
      padding: 30px;
      margin: 50px auto;
      color: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
      text-align: center;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
      animation: fadeIn 1s ease-out;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 15px 0;
      text-align: left;
      color: #fff;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-details div {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .contact-details i {
      font-size: 1.5rem;
      color: #fff;
    }

    .contact-details span {
      color: #fff;
    }

    /* Boxicons for different icons */
    .contact-details .bx {
      font-size: 1.6rem;
    }

    /* Back button styles */
    .back-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1a73e8; /* Blue button */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #1558a5; /* Darker blue */
      transform: translateX(-50%) scale(1.05);
    }

    .back-button i {
      margin-right: 8px;
      font-size: 1.5rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .contact-card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Contact Us Card -->
  <div class="contact-card">
    <h1>Mashi Tote Bags</h1>
    <p>We'd love to hear from you! Reach out through any of the following methods:</p>
    <div class="contact-details">
      <div>
        <a href="tel:+94760414269"><i class="bx bx-phone"></i></a>
        <span>+94 76 041 4269</span>
      </div>
      <div>
        <a href="https://wa.me/+94760414269" target="_blank" rel="noopener noreferrer"><i class="bx bxl-whatsapp"></i></a>
        <span>+94 76 041 4269</span>
      </div>
      <div>
        <a href="mailto:rupikalakmalilekamge@gmail.com"><i class="bx bx-mail-send"></i></a>
        <span>rupikalakmalilekamge@gmail.com</span>
      </div>
      <div>
        <i class="bx bx-map"></i>
        <span>117 P/1 Millagahawatta, Ovitigama, Pugoda, Sri Lanka.</span>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="window.history.back()">
    <i class="bx bx-arrow-back"></i> Go Back
  </button>

</body>
</html>
